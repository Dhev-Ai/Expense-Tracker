{% extends 'base.html' %} {% block title %}Login - Expense Tracker{% endblock %}
{% block content %}
<div
  class="row justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="col-md-5 col-lg-4">
    <div class="card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h1 style="font-size: 4rem">ðŸ’°</h1>
          <h3 class="fw-bold">Welcome Back!</h3>
          <p class="text-secondary">Sign in to continue</p>
        </div>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-person me-1"></i> Username or Email
            </label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Enter username or email"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-lock me-1"></i> Password
            </label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Enter password"
              required
            />
          </div>

          <div class="mb-4 form-check">
            <input
              type="checkbox"
              name="remember"
              class="form-check-input"
              id="remember"
            />
            <label class="form-check-label text-secondary" for="remember">
              Remember me
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
          </button>
        </form>

        <div class="text-center mt-4">
          <p class="text-secondary">
            Don't have an account?
            <a
              href="{{ url_for('register') }}"
              class="text-decoration-none"
              style="color: var(--primary)"
              >Sign Up</a
            >
          </p>
        </div>

        <div class="text-center mt-3">
          <small class="text-secondary">GPS</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
